<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="Template.xhtml">
	<ui:define name="conteudo">
    <h3>Banco - Transação</h3>	
		<ul>
			<!--Início Conteúdo-->
			<h:form>
				<h:panelGrid>				
					<h:outputLabel value="Código do boleto:" for="campo-codigo"/>
					<h:inputText id="campo-codigo" value="#{pagarEntidadeBoletoBean.numBoleto}" required="true">
						<f:validateRegex pattern="[0-9]{1,10}"/>											
					</h:inputText>
					<h:message for="campo-codigo"/>																			
								
					<h:commandButton action="#{pagarEntidadeBoletoBean.pagar}" value="Pagar" />					
					<br></br>
					<h:outputText value="#{pagarEntidadeBoletoBean.feedBackPagarBoleto}" />									
				</h:panelGrid>
			</h:form>
			<!--Fim Conteúdo-->
		</ul>
	</ui:define>
</ui:composition>
</html>
