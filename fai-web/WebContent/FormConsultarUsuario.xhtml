<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<ui:composition template="Template.xhtml">
	<ui:define name="conteudo">
		<ul>
			<!--Início Conteúdo-->
			<h3>Banco - Lista de Usuários</h3>
			<h:form>
				<h:panelGrid>
					<p:dataTable id="eventsDT" var="usuario"
						value="#{consultarEntidadeUsuarioBean.listaDeUsuario}" selectionMode="single" 
						selection="#{consultarEntidadeUsuarioBean.listaDeUsuario}"
						rowKey="#{usuario.nome}">
						
						<f:facet name="header">
            				Usuários Banco
        				</f:facet>
        				
						<p:ajax event="rowSelect" listener="#{dtSelectionView.onRowSelect}" update=":form:msgs" />
						<p:ajax event="rowUnselect" listener="#{dtSelectionView.onRowUnselect}" update=":form:msgs" />
						
						<p:column headerText="Id">
						</p:column>
						
						<p:column headerText="Nome">
							<h:outputText value="#{usuario.nome}" />
						</p:column>
						
					</p:dataTable>
				</h:panelGrid>
			</h:form>
			<!--Fim Conteúdo-->
		</ul>
	</ui:define>
</ui:composition>
</html>
