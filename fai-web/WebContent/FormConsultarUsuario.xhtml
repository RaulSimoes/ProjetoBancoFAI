<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="Template.xhtml">
	<ui:define name="conteudo">
		<ul>
			<!--Início Conteúdo-->
			<h3>Banco - Lista de Usuários</h3>
			<h:form>
				<h:panelGrid>
				<h:outputText value="Usuários Cadastrados"></h:outputText>
					<ui:repeat var="usuario" value="#{consultarEntidadeUsuarioBean.listaDeUsuario}">
							<li><ui:include src="listaUsuario.xhtml">
							<ui:param name="usuario" value="#{usuario}"></ui:param>
							</ui:include></li>
							<h:commandButton  value="Apagar"/>
							<h:commandButton  value="Alterar"/>
					</ui:repeat> 
				</h:panelGrid>
			</h:form>
			<!--Fim Conteúdo-->
		</ul>
	</ui:define>
</ui:composition>
</html>
