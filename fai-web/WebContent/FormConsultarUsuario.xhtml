<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<ui:composition template="Template.xhtml">
	<ui:define name="conteudo">
		<ul>
			<!--Início Conteúdo-->
			<h3>Banco - Lista de Usuários</h3>
			<h:form>
				<h:panelGrid>
				<p:growl id="msgs" showDetail="true" />
					<p:dataTable id="eventsDT" var="usuario" value="#{consultarEntidadeUsuarioBean.listaDeUsuario}" 
						selectionMode="single" 
						selection="#{dtSelectionView.listaDeUsuario}"
						rowKey="#{usuario.nome}">
						
						<f:facet name="header">
            				Usuários do Banco
        				</f:facet>
        				
						<p:ajax event="rowSelect" listener="#{dtSelectionView.onRowSelect}"/>
						<p:ajax event="rowUnselect" listener="#{dtSelectionView.onRowUnselect}"/>
						
						<p:column headerText="Nome">
							<h:outputText value="#{usuario.nome}" />
						</p:column>
						<p:column headerText="CPF">
							<h:outputText value="#{usuario.cpf}" />
						</p:column>
						<p:column headerText="Salário">
							<h:outputText value="#{usuario.salario}" />
						</p:column>
						<p:column headerText="Tipo">
							<h:outputText value="#{usuario.tipo_cliente}" />
						</p:column>
						
					</p:dataTable>
				</h:panelGrid>
			</h:form>
			<!--Fim Conteúdo-->
		</ul>
	</ui:define>
</ui:composition>
</html>
