<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="Template.xhtml">
	<ui:define name="conteudo">
		<ul>
			<!--Início Conteúdo-->
			<h3>Banco - Lista de Usuários</h3>
			<h:form>
				<h:panelGrid>
				<f:view>
					 <h:dataTable value="#{consultarEntidadeUsuarioBean.listaDeUsuario}" var="usuario" border="1" >     
						<h:column>
							<f:facet name="header">
								<h:outputText value="Usuários"></h:outputText>
								
							</f:facet>
							<h:outputText value="#{usuario.nome}"></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="CPF"></h:outputText>
							</f:facet>
							<h:outputText value="#{usuario.cpf}"></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Valor Salário"></h:outputText>
							</f:facet>
							<h:outputText value="#{usuario.salario}"></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Tipo Cliente"></h:outputText>
							</f:facet>
							<h:outputText value="#{usuario.tipo_cliente}"></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value=""></h:outputText>
							</f:facet>
							<h:commandButton value="Alterar"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value=""></h:outputText>
							</f:facet>
							<h:commandButton value="Deletar"/>
						</h:column>
					</h:dataTable>
				</f:view>
				</h:panelGrid>
			</h:form>
			<!--Fim Conteúdo-->
		</ul>
	</ui:define>
</ui:composition>
</html>
