<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="Template.xhtml">
	<ui:define name="conteudo">
		<ul>
			<!--Início Conteúdo-->
			<h3>Banco - Login</h3>
			<h:form action="SalvarUsuario" method="post">
				<h:panelGrid>
					<h:outputLabel value="Agência" required="true"></h:outputLabel>
					<h:inputText value="#{logarEntidadeContaBean.agencia}"></h:inputText>
					<h:outputLabel value="Conta:" required="true"></h:outputLabel>
					<h:inputText value="#{logarEntidadeContaBean.num_conta}"></h:inputText>
					<h:outputLabel value="Senha:" required="true"></h:outputLabel>
					<h:inputSecret value="#{logarEntidadeContaBean.senha}"></h:inputSecret>
					<!--<h:inputSecret id="input-senha"></h:inputSecret>-->
					<h:commandButton action="#{logarEntidadeContaBean.logar}" value="Logar" />
				</h:panelGrid>
			</h:form>
			<!--Fim Conteúdo-->
		</ul>
	</ui:define>
</ui:composition>
</html>
