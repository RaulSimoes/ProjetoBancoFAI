<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<title>Página Inicial</title>
</h:head>	
<h:body>
<h3>Banco - Login</h3>	
<h:form>
<ui:composition template="Template.xhtml">
	<ui:define name="conteudo">
		<ul>
			<!--Início Conteúdo-->
			<h:form>
				<h:panelGrid>
				
					<h:outputLabel value="Agência " for="campo-agencia"/>				
					<h:inputText id="campo-agencia" value="#{logarEntidadeContaBean.agencia}" required="true">
						<f:validateRegex pattern="[0-9]{6,20}"/>
					</h:inputText>		
					<h:message for="campo-agencia"/>									
										
					<h:outputLabel value="Conta:" for="campo-conta"/>
					<h:inputText id="campo-conta" value="#{logarEntidadeContaBean.num_conta}" required="true">
						<f:validateRegex pattern="[0-9]{6,10}"/>						
					</h:inputText>
					<h:message for="campo-conta"/>					
					
					<h:outputLabel value="Senha:" for="campo-conta"/>
					<h:inputSecret id="campo-senha" value="#{logarEntidadeContaBean.senha}" required="true">
						<f:validateRegex pattern="[0-9]{6,10}"/>					
					</h:inputSecret>
					<h:message for="campo-senha"/>
					
			
					<h:commandButton action="#{logarEntidadeContaBean.logar}" value="Logar" />					
					<br></br>
					<h:outputText value="#{logarEntidadeContaBean.erroLogin}" />					
				</h:panelGrid>
			</h:form>
			<!--Fim Conteúdo-->
		</ul>
	</ui:define>
	<h:messages></h:messages>
</ui:composition>
<h:messages></h:messages>
</h:form>
</h:body>
</html>
