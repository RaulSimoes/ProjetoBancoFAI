<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="Template.xhtml">
	<ui:define name="conteudo">
		<ul>
			<!--Início Conteúdo-->
			<h3>Banco - Cadastro de Usuário</h3>
			<h:form >
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome:" />
					<h:inputText value="#{salvarEntidadeUsuarioBean.nome}" />
					<h:outputLabel value="CPF:" />
					<h:inputText value="#{salvarEntidadeUsuarioBean.cpf}" />
					<h:outputLabel value="Valor do Salário Atual:" />
					<h:inputText value="#{salvarEntidadeUsuarioBean.salario}"  />
					<h:outputLabel value="Tipo Cliente:" />
					
					<h:selectOneMenu id="txtTpCliente" value="#{salvarEntidadeUsuarioBean.tipo_cliente}">
						<f:selectItem id="item1" itemLabel="Funcionário" itemValue="func" />
						<f:selectItem id="item2" itemLabel="Cliente" itemValue="clie" />
					</h:selectOneMenu>
					
					<h:outputLabel value="Agência:" />
					<h:inputText value="#{salvarEntidadeUsuarioBean.agencia}" />
					<h:outputLabel value="Nº Conta:" />
					<h:inputText value="#{salvarEntidadeUsuarioBean.num_conta}" />
					<h:outputLabel value="Senha:" />
					<h:inputSecret value="#{salvarEntidadeUsuarioBean.senha}" />
					<h:outputLabel value="Saldo Atual:" />
					<h:inputText value="#{salvarEntidadeUsuarioBean.saldo}" />
					<h:outputLabel value="Limite Crédito:" />
					<h:inputText value="#{salvarEntidadeUsuarioBean.limite_credito}" />
					
					<h:panelGrid columns="2">
						<h:commandButton action="#{salvarEntidadeUsuarioBean.salvarUsuario}" value="Salvar" />
						<h:commandButton action="#{consultarEntidadeUsuarioBean.listarUsuario}" value="Listar Todos" />
					</h:panelGrid>
				</h:panelGrid>
			</h:form>
			<!--Fim Conteúdo-->
		</ul>
	</ui:define>
</ui:composition>
</html>
