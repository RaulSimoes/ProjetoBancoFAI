<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro Usuário</title>
</head>
<body>

<form action="SalvarUsuario" method="post" />
	<h3>Banco - Cadastro de Usuário</h3>
	<label>Nome:</label>
	<input type="text" id="txtNome" name="txtNome"/></br>
	<label>CPF:</label>
	<input type="text" id="txtCpf" name="txtCpf"/></br>
	<label>Salario:</label>
	<input type="text" id="txtSalario" name="txtSalario"/></br>
	<label>Limite de Credito:</label>
	<input type="text" id="txtLimCredito" name="txtLimCredito"/></br>
	<label>Conta:</label>
	<input type="text" id="txtConta" name="txtConta"/></br>
	<label>Agência:</label>
	<input type="text" id="txtAgencia" name="txtAgencia"/></br>
	<label>Senha:</label>
	<input type="text" id="txtSenha" name="txtSenha"/></br>
	<label>Saldo:</label>
	<input type="text" id="txtSaldo" name="txtSaldo"/></br>
	<label>Tipo Usuário:</label>
	<select id="txtTpCliente" name="txtTpCliente">
		<option value ="Cliente">Cliente</option>
		<option value ="Func.">Func.</option>
	</select></br></br>
	
	<input type="submit" id="command" name="command" value="Salvar"/>

</form>

</body>
</html>
